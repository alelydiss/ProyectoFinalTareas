<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/login.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Títulos */
        .auth-container h1, .auth-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        /* Formularios */
        .auth-container form {
            display: flex;
            flex-direction: column;
        }

        /* Campos de entrada */
        .auth-container input {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botón de envío */
        .auth-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-container button:hover {
            background-color: #45a049;
        }

        /* Enlaces */
        .auth-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        /* Mensajes de error y éxito */
        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .success {
            color: #270;
            background-color: #DFF2BF;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div class="auth-container">
    <h1>Registro</h1>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <form action="/register" method="post">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Usuario" required class="input-field">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required class="input-field">

        <button type="submit" class="auth-button">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
</div>
</body>
</html>
